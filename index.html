<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--project css-->
    <link href="stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!--project scripts-->
    <script src="scripts.js" type="text/javascript"></script>
</head>
<body class="random-color">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-xs-12 col-md-6">
            <div class="content-wrapper">
                <div class="quote-row">
                    <div id="quote-div" class="text-center">
                        <script>
                            fLoadQuote = function () {
                                $.ajax({
                                    cache: false,
                                    url: "http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&callback=",
                                    dataType: "json",
                                    success: function(a) {
                                        $("#quote-div").html("<i class='fa fa-quote-left' aria-hidden='true'></i> " + a[0].content + "<br>" +
                                            "<p style='font-size: 18px; text-align: right; display: block;'>â€” " + a[0].title + "</p>")
                                    }
                                });
                            };
                            fLoadQuote();
                        </script>
                    </div>
                </div>
                <div class="buttons-row">
                    <div class="left-btn-col">
                        <div class="twitter-btn-wrapper random-color">
                            <a href="https://twitter.com" role="button" aria-pressed="true" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
                        </div>
                    </div>
                    <div class="right-btn-col">
                        <a id="new-quote-btn" type="button" class="btn random-color">New Quote</a>
                    </div>
                </div>
            </div>
            <div class="credit-row random-color text-center">
                by Ayellet Tal
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
